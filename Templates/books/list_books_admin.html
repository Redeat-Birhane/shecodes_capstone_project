{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>Admin Book List</h1>
        <a href="{% url 'add_book' %}" class="btn btn-primary mb-3">Add Book</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.genre }}</td>
                        <td>{{ book.status }}</td>
                        <td>
                            <a href="{% url 'edit_book' book.id %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'delete_book' book.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5">No books available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
