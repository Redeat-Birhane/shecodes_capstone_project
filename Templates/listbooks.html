<!-- Templates/list_books.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Book List</h2>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.get_status_display }}</td>
            <td>
                <a href="{% url 'edit_book' book.id %}">Edit</a> | 
                <a href="{% url 'delete_book' book.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No books available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'add_book' %}">Add New Book</a>

{% endblock %}
