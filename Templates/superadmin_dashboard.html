<!-- superadmin_dashboard.html -->

{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>Super Admin Dashboard</h1>
        <p>Welcome, {{ user.username }}! You can manage admins and super admins here.</p>

        <h3>Admin Actions</h3>
        <ul class="list-group mb-3">
            <li class="list-group-item">
                <a href="{% url 'create_admin' %}" class="btn btn-primary">Create Admin</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'manage_admins' %}" class="btn btn-secondary">Manage Admins</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'manage_superadmins' %}" class="btn btn-secondary">Manage Super Admins</a>
            </li>
        </ul>
    </div>
{% endblock %}
