<!-- templates/create_admin.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Create Admin</h2>
        <form method="POST" action="{% url 'create_admin' %}" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Admin</button>
        </form>
    </div>
{% endblock %}
