<!-- templates/login.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Login</h2>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"  class="btn btn-primary">Login</button>
        </form>

        {% if messages %}
            <ul class="mt-3">
                {% for message in messages %}
                    <li class="alert alert-info">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <p class="mt-3">Don't have an account? <a href="{% url 'register' %}" class="btn btn-secondary">Register</a></p>
    </div>
{% endblock %}
