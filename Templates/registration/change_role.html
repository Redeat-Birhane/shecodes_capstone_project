{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>Change Role for {{ user.username }}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Change Role</button>
        </form>
    </div>
{% endblock %}
