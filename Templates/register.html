<!-- templates/register.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Register</h2>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}" class="btn btn-secondary">Login</a></p>
    </div>
{% endblock %}
